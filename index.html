<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Debit-Credit Tracker | গ্রাহক জমা-খরচ ট্র্যাকার</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ASHIS CHOWDHURI<br><span>BELKUCHI, SIRAJGANJ | বেলকুচি, সিরাজগঞ্জ</span></h2>

  <div class="container">
    <div class="column" id="credit-column">
      <h3>CREDIT | জমা</h3>
      <div id="credit-list"></div>
      <p class="total">Total = <span id="credit-total">0</span>/= | মোট = <span id="credit-total">0</span>/=</p>
      <button class="add-button" onclick="window.location.href='form.html?type=credit'">Add Credit | জমা যোগ করুন</button>
    </div>

    <div class="column" id="debit-column">
      <h3>DEBIT | খরচ</h3>
      <div id="debit-list"></div>
      <p class="total">Total = <span id="debit-total">0</span>/= | মোট = <span id="debit-total">0</span>/=</p>
      <button class="add-button" onclick="window.location.href='form.html?type=debit'">Add Debit | খরচ যোগ করুন</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
