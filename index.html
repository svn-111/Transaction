<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Debit-Credit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>STEVE JOHNSON<br><span>Darwin, Australia</span></h2>

  <div class="container">
    <div class="column" id="credit-column">
      <h3>CREDIT</h3>
      <div id="credit-list"></div>
      <p class="total">Total = <span id="credit-total">0</span>/=</p>
      <button class="add-button" onclick="window.location.href='form.html?type=credit'">Add Credit</button>
    </div>

    <div class="column" id="debit-column">
      <h3>DEBIT</h3>
      <div id="debit-list"></div>
      <p class="total">Total = <span id="debit-total">0</span>/=</p>
      <button class="add-button" onclick="window.location.href='form.html?type=debit'">Add Debit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
